<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Address</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f0ff;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-top: 30px;
    }

    .state-box {
      background: white;
      margin: 0 auto 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .state-box img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .state-info {
      flex-grow: 1;
    }

    .state-info h3 {
      margin: 0;
      font-size: 18px;
    }

    .state-info button {
      background: none;
      color: green;
      border: none;
      font-weight: bold;
      cursor: pointer;
      padding: 0;
      font-size: 14px;
    }

    form {
      width: 90%;
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 500;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .footer-btn {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #0033cc;
      color: white;
      padding: 16px;
      font-size: 18px;
      font-style: italic;
      text-align: center;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      cursor: pointer;
    }

    header {
      background-color: #b2d8ff;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo img {
      height: 30px;
    }

    .header-btns {
      display: flex;
      gap: 10px;
    }

    .header-btn {
      background-color: white;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      border: 1px solid #ddd;
    }

    /* Modal Alert Styles */
    #customAlert {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 9999;
    }

    .modal-box {
      background: white;
      padding: 24px 30px;
      border-radius: 16px;
      text-align: center;
      max-width: 90%;
      width: 300px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: slideUp 0.3s ease;
    }

    .modal-box p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .modal-box button {
      padding: 10px 20px;
      background-color: #0033cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .modal-box button:hover {
      background-color: #0022aa;
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo" />
    </div>
    <div class="header-btns">
      <div class="header-btn">üìû Help</div>
      <div class="header-btn">üåê Eng</div>
    </div>
  </header>

  <h2>Share your complete address</h2>

  <div class="state-box">
    <img id="stateImage" src="" alt="State Image" />
    <div class="state-info">
      <h3 id="selectedState">Loading...</h3>
      <button onclick="changeState()">Change</button>
    </div>
  </div>

  <form id="addressForm">
    <div>
      <label for="district">District</label><br />
      <input type="text" id="district" placeholder="Enter District" required />
    </div>

    <div>
      <label for="tehsil">Tehsil</label><br />
      <input type="text" id="tehsil" placeholder="Enter Tehsil" required />
    </div>

    <div>
      <label for="village">Village</label><br />
      <input type="text" id="village" placeholder="Village Name" />
    </div>

    <div>
      <label for="address">Address</label><br />
      <input type="text" id="address" placeholder="Full Address" />
    </div>

    <div>
      <label for="pincode">Pincode</label><br />
      <input type="text" id="pincode" placeholder="6-digit PIN code" maxlength="6" />
    </div>
  </form>

  <div class="footer-btn" onclick="submitAddress()">Continue</div>

  <!-- Custom Modal Alert -->
  <div id="customAlert">
    <div class="modal-box">
      <p id="modalMessage">This is a custom alert message.</p>
      <button onclick="closeAlert()">OK</button>
    </div>
  </div>

  <script>
    const state = localStorage.getItem("selectedStateName") || "Select State";
    const stateImage = localStorage.getItem("selectedStateImage") || "";

    document.getElementById("selectedState").innerText = state;
    document.getElementById("stateImage").src = stateImage;

    function changeState() {
      window.location.href = "stateSelect.html";
    }

    function showAlert(message, callback) {
      document.getElementById("modalMessage").innerText = message;
      document.getElementById("customAlert").style.display = 'flex';
      window._alertCallback = callback;
    }

    function closeAlert() {
      document.getElementById("customAlert").style.display = 'none';
      if (typeof window._alertCallback === 'function') {
        window._alertCallback();
        window._alertCallback = null;
      }
    }

    function submitAddress() {
      const district = document.getElementById("district").value.trim();
      const tehsil = document.getElementById("tehsil").value.trim();
      const village = document.getElementById("village").value.trim();
      const address = document.getElementById("address").value.trim();
      const pincode = document.getElementById("pincode").value.trim();

      if (!district || !tehsil) {
        showAlert("Please fill in required fields (District and Tehsil).");
        return;
      }

      const fullAddress = {
        state,
        district,
        tehsil,
        village,
        address,
        pincode,
        stateImage
      };

      localStorage.setItem("userAddress", JSON.stringify(fullAddress));
      window.location.href = "resistration.html";
    }
  </script>

</body>
</html>
