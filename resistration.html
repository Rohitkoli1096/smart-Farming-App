<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Mobile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fbff;
    }

    header {
      background: #d0e8ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .logo img {
      height: 35px;
    }

    .btns button {
      margin-left: 10px;
      padding: 5px 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: white;
      font-size: 14px;
    }

    main {
      padding: 30px 20px;
    }

    h2 {
      color: #003366;
      margin-bottom: 10px;
    }

    label {
      font-size: 16px;
      display: block;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .input-group select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-right: 10px;
    }

    .input-group input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 100%;
    }

    .tip {
      font-size: 14px;
      color: #555;
      margin: 8px 0 20px;
    }

    .referral {
      background-color: #fff3cd;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 15px;
      color: #856404;
      display: inline-flex;
      gap: 8px;
      margin-bottom: 30px;
    }

    .referral::before {
      content: 'üë•';
    }

    .terms {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .terms a {
      color: #0033cc;
      text-decoration: none;
    }

    .btn {
      background-color: #0033cc;
      color: white;
      padding: 14px;
      text-align: center;
      font-size: 18px;
      border-radius: 12px;
      font-style: italic;
      cursor: pointer;
    }

    /* Modal Alert Styles */
    #customAlert {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 9999;
    }

    .modal-box {
      background: white;
      padding: 24px 30px;
      border-radius: 16px;
      text-align: center;
      max-width: 90%;
      width: 300px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: slideUp 0.3s ease;
    }

    .modal-box p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .modal-box button {
      padding: 10px 20px;
      background-color: #0033cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .modal-box button:hover {
      background-color: #0022aa;
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo">
    </div>
    <div class="btns">
      <button>üîó Help</button>
      <button>üåê Eng</button>
    </div>
  </header>

  <main>
    <h2>Welcome to Gramophone</h2>

    <label for="mobile">Enter Mobile Number</label>
    <div class="input-group">
      <select id="countryCode">
        <option value="+91" selected>üáÆüá≥ +91</option>
      </select>
      <input type="tel" id="mobile" placeholder="Enter Mobile Number" maxlength="10" />
    </div>

    <label for="name">Enter Your Name</label>
    <div class="input-group">
      <input type="text" id="name" placeholder="Enter Name"/>
    </div>

    <div class="tip">TIP: Use your WhatsApp number for notification</div>

    <div class="referral">Do you have referral code?</div>

    <div class="terms">
      By Continue you agree to our <a href="#">Terms</a>
    </div>

    <div class="btn" onclick="saveNumber()">Continue</div>
  </main>

  <!-- Custom Modal Alert -->
  <div id="customAlert">
    <div class="modal-box">
      <p id="modalMessage">This is a custom alert.</p>
      <button onclick="closeAlert()">OK</button>
    </div>
  </div>

  <script>
    function showAlert(message, callback) {
      document.getElementById("modalMessage").innerText = message;
      document.getElementById("customAlert").style.display = 'flex';
      window._alertCallback = callback;
    }

    function closeAlert() {
      document.getElementById("customAlert").style.display = 'none';
      if (typeof window._alertCallback === 'function') {
        window._alertCallback();
        window._alertCallback = null;
      }
    }

    function saveNumber() {
      const mobile = document.getElementById('mobile').value.trim();
      const code = document.getElementById('countryCode').value;
      const name = document.getElementById('name').value.trim();

      if (mobile.length !== 10 || isNaN(mobile)) {
        showAlert("Please enter a valid 10-digit mobile number.");
        return;
      }

      if (name.length < 2) {
        showAlert("Please enter a valid name.");
        return;
      }

      localStorage.setItem("userMobile", code + mobile);
      localStorage.setItem("userName", name);
      localStorage.setItem("userProfile", JSON.stringify({ name, mobile: code + mobile }));

      window.location.href = "index.html"; // or wherever you want to go next
    }
  </script>

</body>
</html>
