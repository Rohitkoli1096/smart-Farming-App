  <script>
    const apiKey = "6127775dcb6919cba28a466f789625cd";

    function getIcon(condition) {
      condition = condition.toLowerCase();
      if (condition.includes("clear")) return "‚òÄÔ∏è";
      if (condition.includes("cloud")) return "‚òÅÔ∏è";
      if (condition.includes("rain")) return "üåßÔ∏è";
      if (condition.includes("storm")) return "‚õàÔ∏è";
      if (condition.includes("snow")) return "‚ùÑÔ∏è";
      return "üå•Ô∏è";
    }

    function updateDate() {
      const d = new Date();
      const options = { weekday: 'short', day: 'numeric', month: 'short' };
      document.getElementById("date").textContent = d.toLocaleDateString('en-US', options);
    }

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      if (!city) return alert("Enter a city!");

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      const res = await fetch(url);
      if (!res.ok) return alert("City not found");
      const data = await res.json();

      const temp = Math.round(data.main.temp);
      const condition = data.weather[0].description;
      const icon = getIcon(condition);

      document.getElementById("city").textContent = data.name;
      document.getElementById("temp").textContent = `${temp}¬∞`;
      document.getElementById("desc").textContent = condition;
      document.getElementById("icon").textContent = icon;

      // Forecast placeholders
      document.getElementById("today").textContent = `${temp}¬∞`;
      document.getElementById("mon").textContent = `${temp + 2}¬∞`;
      document.getElementById("tue").textContent = `${temp - 1}¬∞`;

      updateDate();
    }

    // Load default city
    document.addEventListener("DOMContentLoaded", () => {
      updateDate();
      document.getElementById("cityInput").value = "New York";
      getWeather();
    });
  </script>
